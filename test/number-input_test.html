<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>text-input test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <script type="module" src="../text-input.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <text-input></text-input>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <text-input prop1="new-prop1"></text-input>
      </template>
    </test-fixture>

    <script type="module">
import '../text-input.js';
suite('text-input', function() {

  test('instantiating the element with default properties works', function() {
    var element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'text-input');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello text-input!');
  });

  test('setting a property on the element works', function() {
    // Create a test fixture
    var element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>

  </body>
</html>
